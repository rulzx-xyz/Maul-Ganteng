<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MAUL VIRUSE Enhanced</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html, #root {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        @keyframes shake {
            0%, 100% { transform: translate(0, 0) rotate(0); }
            10% { transform: translate(-8px, -10px) rotate(-2deg); }
            20% { transform: translate(9px, 5px) rotate(3deg); }
            30% { transform: translate(-12px, 9px) rotate(-1deg); }
            40% { transform: translate(11px, -8px) rotate(2.5deg); }
            50% { transform: translate(-10px, 10px) rotate(-1.5deg); }
            60% { transform: translate(8px, -12px) rotate(0.5deg); }
            70% { transform: translate(-13px, -9px) rotate(2deg); }
            80% { transform: translate(10px, 7px) rotate(-2.2deg); }
            90% { transform: translate(-9px, 11px) rotate(0.8deg); }
        }
        .animate-shake {
          animation: shake 0.2s cubic-bezier(.36,.07,.19,.97) both infinite;
        }

        @keyframes strobe {
          0% { background-color: rgba(255, 0, 0, 0.4); }
          25% { background-color: rgba(255, 255, 255, 0.5); }
          50% { background-color: rgba(0, 0, 0, 0.6); }
          75% { background-color: rgba(255, 0, 255, 0.4); }
          100% { background-color: rgba(255, 0, 0, 0.5); }
        }
        .animate-strobe {
            animation: strobe 0.08s linear infinite;
        }
        
        @keyframes flicker {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.8; }
        }
        .animate-flicker {
            animation: flicker 0.05s linear infinite;
        }

    </style>
